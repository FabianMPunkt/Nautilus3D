name: Bug report
description: "Use this template if you're running into bugs or other issues"
labels:
  - T-bug
  - S-needs-triage
body:
  - type: markdown
    attributes:
      value: >-
        ## Instructions


        Please fill out all of the below for a nice and clean bug report

  - type: input
    id: version
    attributes:
      label: Game Version
      description: >-
        Please provide the exact game version you are using, including whatever modloader it is
      placeholder: 'fabric-loader-0.14.9-1.19.2, or Vanilla-1.19.2'
    validations:
      required: true
  - type: textarea
    id: issue
    attributes:
      label: Describe your issue
      placeholder: 'Example: sugar canes show a missing texture.'
    validations:
      required: true
  - type: textarea
    id: mods
    attributes:
      label: List all your installed mods
      description: >-
        Provide a list of all your installed mods
      placeholder: |
        Example:
            - Sodium-0.14.9
            - iris-0.21
            
        if you are one Vanilla type "none"
    validations:
      required: true
  - type: textarea
    id: packs
    attributes:
      label: List of other installed packs
      description: >-
        Provide a list of all your other installed resource packs
      placeholder: |
        Example:
            - Faithfulx32-1.19.2
            - Nautilus3D-V1.6
            - Default
    validations:
      required: true
  - type: markdown